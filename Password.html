<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        
        <div id="password-box">
            <input type="text" id="passwordField" readonly>
            <i class="uil uil-copy copy-icon" id="copyBtn"></i>
        </div>

        <div class="range-box">
            <label for="uc">Uppercase Length:</label>
            <input type="range" id="uc" min="0" max="30" value="5"/>
            <span id="ucValue" class="slider-number">5</span>
        </div>

        <div class="range-box">
            <label for="lc">Lowercase Length:</label>
            <input type="range" id="lc" min="0" max="30" value="5"/>
            <span id="lcValue" class="slider-number">5</span>
        </div>

        <div class="range-box">
            <label for="sc">Special Characters Length:</label>
            <input type="range" id="sc" min="0" max="30" value="5"/>
            <span id="scValue" class="slider-number">5</span>
        </div>

        <div class="range-box">
            <label for="nl">Numbers Length:</label>
            <input type="range" id="nl" min="0" max="30" value="5"/>
            <span id="nlValue" class="slider-number">5</span>
        </div>

        <button id="generate-button">Generate Password</button>
    </div>
</body>
</html>
